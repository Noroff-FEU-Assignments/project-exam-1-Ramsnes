    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/favicon_io/favicon-16x16.png"
    />
    <title>Jiu jitsu | Contact</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="logoContainer">
          <a href="/index.html">
            <img
              src="/images/jiujitsuLogo.jpg"
              alt="white logo with black font saying jiu jitsu"
              class="logo"
            />
          </a>
        </div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/blogs.html">Blogs</a></li>
            <li><a href="/about.html">About</a></li>
            <li class="current"><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="blackLine"></div>
    </header>
    <main class="page-container">
      <div class="contact-text">
        <h2>Contact us</h2>
        <p>
          Please feel free to contact us for any enquieries about any subject
          you may have. Please leave your email addres and subject to make sure
          you get a proper response to the proper channel.
        </p>
      </div>
      <div class="contact-form">
        <div id="error"></div>

        <form id="form">
          <fieldset>
            <legend>Contact Jiu jitsu</legend>
            <div>
              <label for="nameField">Full name</label>
              <!--this ("nameField") is changed from "name" to correct WAVE-->
              <input
                type="text"
                name="name"
                id="nameField"
                class="form__input"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form__input" />
            </div>

            <div>
              <label for="subject">Subject:</label>

              <textarea
                id="subject"
                name="subject"
                rows="1"
                cols="20"
                class="subject"
              ></textarea>
            </div>

            <div></div>
            <div>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="1"
                cols="20"
                class="message"
              ></textarea>
            </div>
          </fieldset>
          <button id="formButton" type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="js/contact.js"></script>
    <footer>
      <div class="wrapper">SOME icons here</div>
      <div class="copyright">Copyright Jiu Jitsu LLC &copy;</div>
    </footer>
    <script defer src="/js/contact.js"></script>
    <script defer src="/js/hamburger.js"></script>
  </body>
</html>
